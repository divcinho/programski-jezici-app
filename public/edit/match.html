<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/new-customer.css">
    <title> Editovanje utakmice </title>
</head>
<body>


    <nav class="navbar">
        <div class="navbar-container">
            <a href="/index.html">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c2/Red_Star_Belgrade_crest.svg/1200px-Red_Star_Belgrade_crest.svg.png" class="navbar-logo">
            </a>
            <div class="navlink-wrapper"> 
                <a href="/customer.html"> Kupci karata</a>
                <a href="/match.html">Utakmice</a>
                <a href="/ticket.html">Karte</a>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <h1> Izmjenite podatke ove utakmice </h1>


            <form id="edit-match" class="margin-top-64">

                <div class="form-field-wrapper">
                    <label for="match-id">ID</label>
                    <input type="text" id="match-id" disabled>
                </div>

                <div class="form-field-wrapper">
                    <label for="home-team">Domaći tim</label>
                    <input type="text" id="home-team">
                </div>

                <div class="form-field-wrapper">
                    <label for="away-team">Gostujući tim</label>
                    <input type="text" id="away-team">
                </div>

                <div class="form-field-wrapper">
                    <label for="competition">Takmičenje</label>
                    <input type="text" id="competition">
                </div>

                <div class="form-field-wrapper">
                    <label for="starts-at">Vrijeme</label>
                    <input type="datetime-local" id="starts-at">
                </div>

                <div class="form-field-wrapper">
                    <label for="stadium">Stadion</label>
                    <input type="text" id="stadium">
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="primary-cta"> Sačuvajte izmjene </button>
                </div>

            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/edit-match.js"></script>
</body>
</html>
